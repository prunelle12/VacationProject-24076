<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book Your Dream Vacation Home Today!</h1>
						</div>
						<form th:action="@{/saveInformation}" method="post" enctype="multipart/form-data">
<!--							<div class="row">-->
<!--								<div class="col-md-6">-->
<!--									<div class="form-group">-->
<!--										<span class="form-label">Check In</span>-->
<!--										<input class="form-control" type="date" required>-->
<!--									</div>-->
<!--								</div>-->
<!--								<div class="col-md-6">-->

<!--										<span class="form-label">Check out</span>-->
<!--										<input class="form-control" type="date" required>-->
<!--									</div>-->
<!--								</div>-->
<!--							</div>-->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Id</span>
										<input class="form-control" name="id" type="number" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">First Name</span>
										<input class="form-control" name="firstname" type="text" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Last Name</span>
										<input class="form-control" name="lastname" type="text" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" name="email" type="email" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Phone Number</span>
										<input class="form-control" name="phone" type="text" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<span class="form-label">No of guests</span>
										<input class="form-control" type="number" name="guests" required>
<!--										<select class="form-control" name="guests">-->
<!--											<option>1</option>-->
<!--											<option>2</option>-->
<!--											<option>3</option>-->
<!--										</select>-->
										<span class="select-arrow"></span>
									</div>
								</div>


							</div>
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
